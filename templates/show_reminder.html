{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">{{ show_reminder.title }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">{{ show_reminder.description }}</p>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col">
              <small class="text-muted">Datum: {{ show_reminder.date }}</small>
            </div>
            <div class="col text-right">
              <small class="text-muted">Uhrzeit: {{ show_reminder.time }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
