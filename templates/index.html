{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    {% for reminder in collect_reminder %}
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ reminder.title }}</h5>
          <p class="card-text">{{ reminder.description }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ reminder.date }} {{ reminder.time }}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
